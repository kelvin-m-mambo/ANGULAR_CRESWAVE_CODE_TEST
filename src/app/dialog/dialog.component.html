<h1 mat-dialog-title class="dialog-title">Task</h1>
<div mat-dialog-content class="custom-dialog-content">
    <form [formGroup]="taskForm">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="Title">
      </mat-form-field>

      <mat-form-field appearance="outline" class="dialog-content">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput placeholder="Description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="dialog-content">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" placeholder="Status">
          <mat-option value="Complete">Complete</mat-option>
          <mat-option value="Incomplete">Incomplete</mat-option>
        </mat-select>
      </mat-form-field>
    </form>  
</div>

<div mat-dialog-actions [align]="'end'" class="custom-dialog-actions dialog-actions">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addTask()">Add Task</button>
</div>
