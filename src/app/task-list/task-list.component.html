@for(task of tasks; track task.id) {
    <mat-card *ngFor="let task of tasks; trackBy: trackTaskId">
        <mat-card-header>
            <mat-card-title [class.done]="task.done">{{ task.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button [routerLink]="['/edit-task', task.id]">EDIT TASK</button>
            <button mat-button (click)="markAsDone(task)">MARK AS DONE</button>
        </mat-card-actions>
    </mat-card>
    <br>
}
